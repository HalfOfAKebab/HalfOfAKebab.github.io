<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://omniarchive.net/files/styles.css">

    <style>
        /* Fixed sidenav, full height */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* Style the sidenav links and the dropdown button */
        .sidenav a,
        .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 15px;
            color: #818181;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }

        /* On mouse-over */
        .sidenav a:hover,
        .dropdown-btn:hover {
            color: #f1f1f1;
        }

        /* Main content */
        .main {
            margin-left: 200px;
            /* Same as the width of the sidenav */
            font-size: 20px;
            /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        /* Add an active class to the active dropdown button */
        .active {
            color: white;
        }

        /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
        .dropdown-container {
            display: none;
            background-color: #262626;
            padding-left: 8px;
        }

        /* Optional: Style the caret down icon */
        .fa-caret-down {
            float: right;
            padding-right: 8px;
        }

        /* Some media queries for responsiveness */
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
    <title>{{ page.title }} | Omniarchive Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/files/styles.css">
    <link rel="shortcut icon" type="image/png" href="/files/logo.png" />

    <meta property="og:title" content="Omniarchive Docs - {{ page.title }}" />
    <meta property="og:description" content="Omniarchive's documentations will help with almost everything!" />
    <meta property="og:site_name" content="omniarchive.net" />
    <meta property="og:url" content="omniarchive.net" />
    <meta property="og:image" content="/files/logo.png" />
</head>

<body>
    <div class="navbar">
        <div class="navlogo">

        </div>
        <a href="/">Home</a>
        <a href="/faq">FAQ</a>
        <a href="/downloads">Downloads</a>
        <a href="/discord">Discord</a>
        <a href="/sheet">Index</a>
    </div>

    <div class="sidenav">
        <br><br>
        <div class="dropdown-menu">
            <button class="dropdown-btn">Java Edition
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <div class="dropdown-menu">
                    <button class="dropdown-btn">Playing Old Versions
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <a href="#">BetaCraft (Recommended)</a>
                        <a href="#">MultiMC</a>
                        <a href="#">Mojang's Launcher</a>
                    </div>
                </div>
                <a href="#">Installing mods</a>
                <div class="dropdown-menu">
                    <button class="dropdown-btn">Hosting Servers
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <a href="#">Classic - Alpha</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="pagetitle">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="whitecurved">
            <img src="/files/logo.png">

            {{ content }}

        </div>
        <div class="bottomline"></div>
    </div>

    <script>
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>

    <div class="footer">
        <p>&copy Omniarchive | Designed by <a href="https://dejvoss.cz">DEJVOSS</a></p>
    </div>

</body>

</html>
